<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content="Diego Moreno Lennon"></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title th:text="'Burger Javi\'s - Editar ' + (${product.getName()} ?: 'Producto desconocido')"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>

  </head>

  <body>
  
  	<!--  TOP NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" th:href="@{/}">Burger Javi's Administraci칩n</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarLogin" 
      		aria-controls="navbarLogin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarLogin">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/webclient/logout}">Cerrar sesi칩n</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <form th:if="${product != null}" class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 mx-auto" id="needs-validation" 
      		th:novalidate="novalidate" th:action="@{/webclient/product/modify(id=${product.get_id()})}" 
      		th:method="put" th:object="${product}">
		<div class="form-group row">
		  <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
		  <div class="col-sm-10">
		    <input type="text" class="form-control" id="inputName" th:value="${product.getName()}" 
		    		th:required="required" th:field="*{name}"/>
		    <div class="invalid-feedback">Por favor, introduzca un nombre v치lido.</div>
		  </div>
		</div>
		<div class="form-group row">
		  <label for="inputPrice" class="col-sm-2 col-form-label">Precio</label>
		  <div class="col-sm-10">
		    <input type="number" class="form-control" id="inputPrice" th:value="${product.getPrice()}" 
		    		th:required="required" th:field="*{price}"/>
		    <div class="invalid-feedback">Por favor, introduzca un valor v치lido.</div>
		  </div>
		</div>
		<div class="form-group row">
		  <select class="custom-select d-block my-3" th:required="required" th:field="*{category.name}">
		    <option value="default">Por defecto</option>
		    <option th:each="category : ${categories}" th:with="categoryName=${category.getName()}" 
		    		th:value="${categoryName}" th:text="${categoryName}"
		    		th:selected="${product.getCategory().getName().equalsIgnoreCase(categoryName)}"></option>
		  </select>
		  <input type="hidden" th:field="*{category._id}"/>
		  <input type="hidden" th:field="*{category.icon}"/>
		  <input type="hidden" th:field="*{category.favorite}"/>
		  <div th:each="ingredient, i : *{ingredients}">
		    <input type="hidden" th:field="*{ingredients[__${i.index}__]._id}"/>
		    <input type="hidden" th:field="*{ingredients[__${i.index}__].name}"/>
		    <input type="hidden" th:field="*{ingredients[__${i.index}__].extraPrice}"/>
		  </div>
		</div>
		<button type="submit" class="btn btn-primary">Guardar cambios</button>
		<a class="btn btn-danger" th:href="@{/}">Descartar cambios</a>
	  </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.5/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js}"></script>
    
    <!--  Custom scripts for this template -->
    <script th:src="@{/js/validation.js}"></script>
  </body>
</html>
